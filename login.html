<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
 </head>
 <body> 
     <div class="container">
        <div class="auth-forms">
            <div class="tabs clearfix">
                <div class="tab">
                    <label for="log-in" id="log-in-titie">Log In</label>
                </div>
                <div class="tab">
                    <label for="sign-in" id="sign-in-title">Sign In</label>
                </div>
            </div>
            <!--  Login form start  -->
            <section>
                <input type="radio" name="switch" value="log-in" id="log-in" checked>
                <form>
                    <div class="field"> 
                        <input type="text" name="userName" placeholder="User Name/E-mail">
                    </div>
                    <div class="field"> 
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit">Log In</button><br/>
                    <a href="#">Learn more...</a>
                </form>
            </section>   
            <!--  Login form end  -->

            <!--  SignIn from start  -->
            <section>
                <input type="radio" name="switch" value="sign-in" id="sign-in">
                <form>
                    <div class="field">
                        <input type="text" name="userName" placeholder="User Name">  
                    </div>
                    <div class="field">
                        <input type="email" name="email" placeholder="E-mail">
                    </div>    
                    <div class="field">
                        <input type="password" placeholder="Password">
                    </div>   
                    <div class="field">
                        <input type="password" name="confirm" placeholder="Confirm password">
                    </div>   
                    <button type="submit">Sign In</button>
                    <a href="#">Learn more...</a>
                </form>
            </section>
            <!--  SignIn from end  -->
        </div>
     </div>
 </body>
</html>
