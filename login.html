<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
 </head>
 <body> 
     <div class="logInContainer">
        <nav>
            <div id="logIn" class="active">Log In</div>
            <div id="signIn">Sing In</div>
        </nav>
        <!--  Login form start  -->
        <section class="logIn switchElement">
            <form>
                <input type="text" name="userName" placeholder="User Name/E-mail">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Log In</button>
                <div>
                    <a href="#">Learn more...</a>   
                </div>   
            </form>
        </section>   
        <!--  Login form end  -->

        <!--  SignIn from start  -->
        <section class="signIn">
            <form>
                <input type="text" name="userName" placeholder="User Name">  
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <input type="password" name="confirm" placeholder="Confirm password">
                <button type="submit">Sign In</button>
                <div>
                    <a href="#">Learn more...</a>   
                </div>
            </form>
        </section>
        <!--  SignIn from end  -->
     </div>
     <script src="js/login.js"></script>
 </body>
</html>
